{% extends "layout.html" %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h2>Delete Note</h2>
<h3>{{ note.title }}</h3>

<p>Are you sure you want to delete this note? This action cannot be undone.</p>

<form action="/remove_note/{{ note.id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="remove" value="Delete Note" />
    <input type="submit" name="back" value="Cancel" />
</form>
{% endblock %}
