{% extends "layout.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<h2>Edit Comment</h2>

<form action="/edit_comment/{{ comment.id }}" method="post">
  <p>
    <label for="content">Content</label><br>
    <textarea name="content" id="content" rows="8" maxlength="2000" style="width:100%;" required>{{ comment.content }}</textarea>
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
  <input type="submit" value="Update">
  <input type="submit" name="cancel" value="Cancel" onclick="window.location.href='/note/{{ note.id }}'; return false;">
</form>

<p class="note-actions">
  <a href="/note/{{ note.id }}">Back to note</a>
</p>
{% endblock %}
