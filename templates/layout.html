<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Note App</title>
    <link rel="stylesheet" href="/static/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Note App</h1>

    <nav>
        <a href="/">Notes</a>
        {% if session.user_id %}
        <a href="/search">Search Notes</a>
        <a href="/new_note">New Note</a>
        <a href="#" onclick="if(confirm('Are you sure you want to log out?')) window.location.href='/logout'; return false;">Log Out</a>
        <span style="float: right; padding: 0em 0.6em; font-weight: bold; border-left: 2px solid black;">
            <a href="/user/{{ session.user_id }}" style="text-decoration: none;">{{ session.username }}</a>
        </span>
        {% else %}
        <a href="/login">Log In</a>
        <a href="/register">Register</a>
        {% endif %}
    </nav>

    {% for message in get_flashed_messages() %}
    <div class="{% if 'ERROR' in message %}error{% else %}info{% endif %}">
        {{ message }}
    </div>
    {% endfor %}

    {% block content %}{% endblock %}
</body>
</html>
